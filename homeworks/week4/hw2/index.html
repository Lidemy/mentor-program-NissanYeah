<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {


            var but = document.getElementById('but')

            var email = document.querySelector('#email')
            var email_input = document.querySelector('#email>input')
            var email_warn = document.querySelector('#email div')

            var name = document.querySelector('#name')
            var name_input = document.querySelector('#name input')
            var name_warn = document.querySelector('#name div:nth-of-type(3)')

            var apptype = document.querySelector('#apptype')
            var apptype_option = document.getElementsByName("app");
            var apptype_warn = document.querySelector('#apptype div')

            var prgback = document.querySelector('#prgback')
            var prgback_input = document.querySelector('#prgback input')
            var prgback_warn = document.querySelector('#prgback div')

            var other = document.getElementById('other')


            but.addEventListener('click', function () {

                if (email_input.value == '') {
                    email.style.background = '#ffebee';
                    email_input.style.background = '#ffebee';
                    email_input.style.transition = 'all 0s';
                    email_input.style.borderBottom = '2px solid red';
                    email_warn.style.display = 'block';

                }
                if (name_input.value == '') {
                    name.style.background = '#ffebee';
                    name_input.style.background = '#ffebee';
                    name_input.style.transition = 'all 0s';
                    name_input.style.borderBottom = '2px solid red';
                    name_warn.style.display = 'block';

                }
                if (apptype_option[0].checked == false && apptype_option[1].checked == false) {
                    apptype.style.background = '#ffebee';
                    apptype_warn.style.display = 'block';
                }

                if (prgback_input.value == '') {
                    prgback_input.style.background = '#ffebee';
                    prgback.style.background = '#ffebee';
                    prgback_input.style.transition = 'all 0s';
                    prgback_input.style.borderBottom = '2px solid red';
                    prgback_warn.style.display = 'block';
                }
            })

            email_input.addEventListener('click', function () {
                email.style.background = 'white';
                email_input.style.background = 'white';
                email_input.style.transition = 'all 0.4s';
                email_input.style.borderBottom = '2px solid black';
                email_warn.style.display =
                    'none';
            })
            name_input.addEventListener('click', function () {
                name.style.background = 'white';
                name_input.style.background = 'white';
                name_input.style.transition = 'all 0.4s';
                name_input.style.borderBottom = '2px solid black';
                name_warn.style.display = 'none';
            })
            apptype.addEventListener('click', function () {
                apptype.style.background = 'white';
                apptype_warn.style.display = 'none';
            })
            prgback_input.addEventListener('click', function () {
                prgback_input.style.background = 'white';
                prgback.style.background = 'white';
                prgback_input.style.transition = 'all 0.4s';
                prgback_input.style.borderBottom = '2px solid black';
                prgback_warn.style.display = 'none';
            })


        })
    </script>
</head>

<body>
    <div id="back"></div>
    <div id='card'>
        <div id="container">

            <h1>從零到一：程式導師實驗計畫報名表單</h1>
            <div id="content">
                <span>詳情請參考</span>
                <a href="https://medium.com/@hulitw/mentor-program-b5f96ae1eed1 ">https://medium.com/@hulitw/mentor-program-b5f96ae1eed1 </a>
                <p>記得填完表單之後還要寫信報名才算成功，兩者缺一不可！</p>
            </div>
            <div id="email" class="box">
                <h3>電子郵件地址 *</h3>
                <input type="email" placeholder="你的電子郵件" value="">
                <div>這是必填問題</div>
            </div>
            <div id="name" class="box">
                <div>暱稱 *</div>
                <div>該怎麼稱呼你</div>
                <input type="text" placeholder="您的回答">
                <div>這是必填問題</div>
            </div>
            <div id="apptype" class="box">
                <form action="">
                    <h3>報名類型*</h3>
                    <input type="radio" name="app" value="A">工程師培養班（每週付出四十小時，從零培養到工程師，學費是一個月薪水）
                    <br>
                    <input type="radio" name="app" value="B">業餘班（依照個人目標訂立學習計畫，學費一萬五千元）
                    <div>這是必填問題</div>
                </form>
            </div>
            <div id="prgback" class="box">
                <h3>是否有程式相關背景？*</h3>
                <p>範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...</p>
                <input type="text" placeholder="您的回答">
                <div>這是必填問題</div>
            </div>
            <div id="other" class="box">
                <div>其他</div>
                <div>其他任何你想講的</div>
                <input type="text" placeholder="您的回答">

            </div>
            <div>
                <input id="but" type="Submit" value="提交">
            </div>
</body>



</html>
