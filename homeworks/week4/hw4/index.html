<!DOCTYPE html>

<head>

    <title>簡化</title>

<body>
    <span class="y">妳好</span>
</body>

<script>
    function q(x) {
        element = document.querySelector(x);
        element.hide = function () {
            this.style.display = "none";
        }
        element.show = function () {
            this.style.display = "block";
        }
        return element
    }
</script>
